ingress:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod-cluster
    kubernetes.io/force-ssl-redirect: "true"
    kubernetes.io/ssl-redirect: "true"
    kubernetes.io/tls-acme: "true"
  enabled: true
  hosts:
  - host: "tracetest.{{.DomainName}}"
    paths:
      - path: /
        pathType: ImplementationSpecific
  tls:
    - secretName: cert-tracetest
      hosts:
      - "tracetest.{{.DomainName}}"
telemetry:
  exporters:
    collector:
      exporter:
        collector:
          endpoint: tracetest-otel-collector.tracetest.svc.cluster.local:4317
otelCollector:
  ingressRoute:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod-cluster
      kubernetes.io/force-ssl-redirect: "true"
      kubernetes.io/ssl-redirect: "true"
      kubernetes.io/tls-acme: "true"
    host: "tracetest-otelcollector.{{.DomainName}}"
    service:
      port: 4317
    tls:
      - secretName: cert-tracetest-otelcollector
  config:
    exporters:
      otlp/tracetest:
        endpoint: tracetest.tracetest.svc.cluster.local:4317
      otlp/signoz:
        endpoint: signoz-otel-collector.observability.svc.cluster.local:4317
