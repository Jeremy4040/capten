web:
  enabled: false
server:
  metrics:
    serviceMonitor:
      additionalLabels:
        release: prometheus
  config:
    persistence:
      default:
        driver: "sql"
        sql:
          driver: "postgres"
          host: postgresql-postgresql
          port: 5432
          database: temporal
          user: temporal
          existingSecret: postgresql-postgresql

      visibility:
        driver: "sql"

        sql:
          driver: "postgres"
          host: postgresql-postgresql
          port: 5432
          database: temporal_visibility
          user: temporal
          existingSecret: postgresql-postgresql