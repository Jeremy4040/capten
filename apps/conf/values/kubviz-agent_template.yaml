image:
  repository: ghcr.io/intelops/kubviz/kubviz-agent
  pullPolicy: Always
  tag: "v1.1.3-alpha"
nats: 
  auth:
    token: "{{ .NATSToken }}"
git_bridge:
  enabled: true
  image:
    repository: ghcr.io/intelops/kubviz/git-agent
    pullPolicy: Always
    tag: "v1.1.3-alpha"
  ingress:
    hosts:
      - host: "gitbridge.{{.DomainName}}"
        paths:
          - path: /
            pathType: Prefix
    tls: 
      - secretName: cert-gitbridge
        hosts:
          - "gitbridge.{{.DomainName}}"
container_bridge:
  enabled: true
  image:
    repository: ghcr.io/intelops/kubviz/container-agent
    pullPolicy: Always
    tag: "v1.1.3-alpha"
  ingress:
    hosts:
      - host: "containerbridge.{{.DomainName}}"
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: cert-containerbridge
        hosts:
          - "containerbridge.{{.DomainName}}"
clusterName: "capten-controlplane"
